<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Бэтмэн 2021 - страница о фильме></title>
</head>
<body>
    <div class="container">
        <header class="header-top header-top__header-top">
            <div class="logo">КиноПульс</div>
            <form action="#" class="search">
                <input type="search" class="search__input" placeholder="Фильмы, сериалы, актеры">
                <button type="submit" class="search__button">
                    <img src="./img/search-icon.svg" alt="search-icon" class="search__icon">
                </button>
            </form>
            <div class="user">
                <img src="./img/bookmark.svg" alt="user-bookmark" class="user__bookmark">
                <img src="./img/avatar.jpg" alt="user-avatar" class="user__avatar">
            </div>
        </header>
    </div>
</body>
</html>
